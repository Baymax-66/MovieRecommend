{% extends 'mysite/base.html' %}


{% block title %} 欢迎光临首页 {% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mysite/style.css' %}">

{#{% include 'ad.html' %}#}
    <div class="container">
            <div class="panel panel-success">
                <div class="panel-heading">
                                <h3 class="panel-title">个性推荐</h3>
                            </div>
                    <div class="panel-body">
                       <div class="row">
                         {% for movie in movielist %}
                             <div class="col-xs-6 col-lg-3" style="font-size: smaller ">
                                 <form class='form' action=" " method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" value= "{{ movie.MovieID }}" name="movie_id">
                                     <div style="text-align: center">
                                        <img src="../../static/images/{{ movie.MovieID }}.jpg" class="img-rounded" width="80" height="120">
                                        <p>{{ movie.MovieName }}</p>
                                        <input class="btn btn-default btn-link" type="submit" value="View details">
    {#                                <p><a class="btn btn-default" href="/details/" role="button">View details »</a></p>#}
                                     </div>
                                 </form>
                            </div><!--/.col-xs-6.col-lg-4-->
                         {%  endfor %}
                       </div><!--/row-->
                    </div>
            </div>
    </div>
{% endblock %}
